<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div>
        <label for="width-input">Ancho:</label>
        <input type="number" id="width-input" />
        <label for="height-input">Alto:</label>
        <input type="number" id="height-input" />
        <button type="button" onclick="updateCardSize();">
          Actualizar tamaño
        </button>
      </div>
      <div class="container">
        <div id="card">
          <div id="top-left"></div>
          <div id="value"></div>
          <div id="bottom-right"></div>
        </div>
      </div>
      <button type="button" id="generate-card">Generar Carta</button>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
